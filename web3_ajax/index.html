<!DOCTYPE html>
<html>
    <head>
        <title>생활 코딩 웹 공부 WEB</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="colors.js"></script>
    </head>


    <body>
        <h1><a href="#!welcome" onclick="fetchPage('welcome')">WEB</a></h1>
        <input type="button" value="night" onclick="
                nightDayHandler(this);
            ">
    
        <div id="grid">
            <ol>
                <li>
                    <h3><a href="#!html" onclick="fetchPage('html')">HTML</a></h3>
                </li>
                <li>
                    <h3><a href="#!css" onclick="fetchPage('css')">CSS</a></h3>
                </li>
                <li>
                    <h3><a href="#!javascript" onclick="fetchPage('javascript')">JavaScript</a></h3>
                </li>
    
            </ol>
    
            <article>
    
            </article>
    
            <script>
                function fetchPage(name) {

                    fetch(name).then(function (response) {
                        if (response.status == '404') {
                            alert('not found');
                        }
                        else {
                            response.text().then(function (text) {
                                document.querySelector('article').innerHTML = text;
                            })
                        }

                    });
                }

                if(location.hash){
                    fetchPage(location.hash.surstr(1));
                }else{
                    fetchPage('welcome');
                }
            </script>
    
    
    </body>
</html>
